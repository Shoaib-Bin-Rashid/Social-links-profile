<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <img class="dp" src="assets/images/avatar-jessica.jpeg" alt="dp">
      <h1 class="name">Jessica Randall</h1>
      <p class="address">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="social_links">
        <p class="box">Github</p>
        <p class="box">Frontend Mentor</p>
        <p class="box">Linkedin</p>
        <p class="box">Twitter</p>
        <p class="box">Instagram</p>
      </div>
    </div>
  </main>
</body>

</html>
